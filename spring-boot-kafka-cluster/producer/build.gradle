plugins {
    id "org.springframework.boot" version "2.1.7.RELEASE"
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'project-report'

ext {
    springBootVersion = '2.1.7.RELEASE'
    lombokVersion = '1.18.8'
}
// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

bootJar {
    mainClassName = 'com.softwarelabs.App'
    baseName = 'spring-boot-kafka-cluster-producer'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.apache.kafka:kafka-clients:2.2.0')

    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    testCompileOnly("org.projectlombok:lombok:${lombokVersion}")
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    testAnnotationProcessor("org.projectlombok:lombok:${lombokVersion}")

    implementation 'com.github.javafaker:javafaker:0.17.2'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testCompile "org.testcontainers:kafka:1.11.1"
}

wrapper {
    gradleVersion = '6.6'
}
