plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'project-report'

ext {
    springBootVersion = '2.1.3.RELEASE'
}
// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

bootJar {
    mainClassName = 'com.softwarelabs.App'
    baseName = 'spring-boot-kafka'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation(group: 'org.postgresql', name: 'postgresql', version: '42.2.1')
    implementation ('org.apache.kafka:kafka-clients:2.2.0')
    implementation('org.springframework.kafka:spring-kafka:2.2.4.RELEASE')
    implementation('org.projectlombok:lombok:1.16.16')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation 'org.testcontainers:postgresql:1.10.6'
    testCompile "org.testcontainers:kafka:1.11.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}
